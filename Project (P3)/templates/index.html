<!DOCTYPE html>
<html>
<head>
    <title>Prediksi Data Baru</title>
</head>
<body>
    <h1>Prediksi Data Baru Berdasarkan Model</h1>
    
    <form method="POST" action="/predict">
        <label for="feature1">Feature 1:</label>
        <input type="text" id="feature1" name="feature1" required><br><br>
        
        <label for="feature2">Feature 2:</label>
        <input type="text" id="feature2" name="feature2" required><br><br>
        
        <button type="submit">Prediksi</button>
    </form>
    
    {% if prediction %}
    <h2>Hasil Prediksi: {{ prediction }}</h2>
    {% endif %}
    
</body>
</html>
